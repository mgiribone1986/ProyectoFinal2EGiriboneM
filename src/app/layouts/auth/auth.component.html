<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Documento</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<div class="container-fluid" style="min-height: 100vh; display: flex; flex-direction: column;">
  <!-- Contenido principal -->
  <div class="row justify-content-center align-items-center flex-grow-1">
    <div class="col-md-6">
      <mat-card>
        <mat-card-header>
          <mat-card-title>
            Login
          </mat-card-title>
        </mat-card-header>
        <mat-card-content>
          Estás a punto de ingresar<br>
          A tu mejor experiencia <br>
        </mat-card-content>
        <mat-card-actions>
          <button class="buttonlogin btn btn-primary" (click)="login()">
            Iniciar sesión
          </button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>

  <!-- Footer -->
  <div class="row">
    <div class="col">
      <mat-card class="mat-card-footer">
        <mat-card-footer>
          <p><code>Página Fabricada en 1999 Marca Registrada® <strong>giriboneMaxi&#64;giribonemaxiacademy.org</strong> También puedes encontrarnos en Twitter, Twitch, Instagram, YouTube y tomarte un cafecito con nosotros.</code></p>
          <div class="footer-icons">
            <i class="bi bi-youtube"></i>
            <i class="bi bi-facebook"></i>
            <i class="bi bi-twitter-x"></i>
          </div>
        </mat-card-footer>
      </mat-card>
    </div>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
